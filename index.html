    const fetchWithRetry = async (url, options, maxRetries = 3) => {
      for (let i = 0; i < maxRetries; i++) {
        try {
          const response = await fetch(url, options);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          return await response.json();
        } catch (error) {
          if (i === maxRetries - 1) throw error;
          await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
        }
      }
    };

          // 2. Ask MathJax to typeset this specific node

          setMessages(prev => [...prev, { role: 'model', text: "Please enter your API Key in Settings to use the chat." }]);
          return;
        }

        const userMsg = { role: 'user', text: input };
        setMessages(prev => [...prev, userMsg]);
        setInput('');
        setLoading(true);

        try {
          const history = messages.map(m => ({
            role: m.role === 'user' ? 'user' : 'model',
            parts: [{ text: m.text }]
          }));
          const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              "model": "google/gemini-2.0-flash-exp:free",
              messages: [...history, { role: 'user', content: [{ text: userMsg.text }] }],
              systemInstruction: { parts: [{ text: "You are a helpful and knowledgeable AP (Advanced Placement) Tutor. Help the student with concepts, questions, and study strategies. Keep answers concise but thorough." }] }
            })

          });


          const data = await response.json();
          if (data.error) throw new Error(data.error.message);

          const reply = data.candidates[0].content.parts[0].text;
          setMessages(prev => [...prev, { role: 'model', text: reply }]);
        } catch (err) {
          setMessages(prev => [...prev, { role: 'model', text: `Error: ${err.message}` }]);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="container mx-auto px-4 py-8 h-[calc(100vh-80px)] flex flex-col">

    // Exam Setup View
    const ExamSetupView = ({ onNavigate, onStartExam }) => {
      const { settings } = useSettings();
      const [subject, setSubject] = useState('');
      const [customSubject, setCustomSubject] = useState('');
      const [examType, setExamType] = useState('practice');
      const [topic, setTopic] = useState('');
      const [difficulty, setDifficulty] = useState('medium');

      const textSize = settings.largeText ? 'text-xl' : 'text-base';
      const isStandardAP = AP_EXAM_STRUCTURES[subject];

      const generateExam = async () => {
        const finalSubject = subject === 'custom' ? customSubject : subject;

        if (!finalSubject.trim()) {
          setError('Please select or enter a subject');
          return;
        }

        if (!settings.apiKey) {
          setError('Please enter your Gemini API Key in Settings first.');
          return;
        }

        setLoading(true);
        setError(null);

        let structureDesc = "10 Multiple Choice Questions (MCQ)";
        let timeLimit = 20;

        if (examType === 'extended') {
          structureDesc = "20 Multiple Choice Questions (MCQ)";
          timeLimit = 40;
        } else if (examType === 'full' && isStandardAP) {
          // Map structure to text description for AI
          const sections = isStandardAP.sections.map(s => `${s.count} ${s.label} (${s.type})`).join(', ');
          structureDesc = `Complete AP structure: ${sections}. NOTE: Due to output limits, please generate a condensed version with 5 MCQs and 1 example of each other type (SAQ/DBQ/FRQ/LEQ) if applicable.`;
          timeLimit = isStandardAP.timeLimit;
        }

        const prompt = `Generate a valid JSON object representing an AP-style exam for ${finalSubject}. 
            Topic: ${topic || 'General'}. Difficulty: ${difficulty}.
            Structure Request: ${structureDesc}.
            
            JSON Schema:
            {
                "exam_title": "Title",
                "subject": "Subject",
                "time_limit": ${timeLimit},
                "questions": [
                    {
                        "type": "MCQ" | "FRQ" | "SAQ" | "DBQ" | "LEQ",
                        "question_text": "String (LaTeX for math e.g., $x^2$, $\\frac{a}{b}$)",
                        "options": ["A", "B", "C", "D"] (Required only for MCQ),
                        "correct_answer": "String (Letter for MCQ, Model Answer for others)",
                        "explanation": "Detailed explanation",
                        "parts": [{"label": "A", "prompt": "..."}] (Optional, for SAQ),
                        "documents": [{"source": "...", "content": "..."}] (Optional, for DBQ)
                    }
                ]
            }
            IMPORTANT: Return ONLY the RAW JSON. No markdown formatting.`;

        try {
          const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
              "Authorization": "Bearer " + settings.apiKey,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              "model": "google/gemini-2.0-flash-exp:free",
              "messages": [
                {
                  "role": "user",
                  "content": [
                    {
                      "type": "text",
                      "text": prompt
                    }
                  ]
                }
              ]
            })
          });

          const data = await response.json();
          if (data.error) throw new Error(data.error.message);

          const jsonText = data.candidates[0].content.parts[0].text;
          const examData = JSON.parse(jsonText);

          onStartExam(examData);
        } catch (err) {
          setError(`Failed to generate exam: ${err.message}`);

          setLoading(false);

                >

                    <option key={subj} value={subj}>{subj}</option>

                </select>
              </div>

              {subject === 'custom' && (

                  <input
                    type="text"
                    value={customSubject}
                    onChange={(e) => setCustomSubject(e.target.value)}

                    className={`${textSize} w-full p-3 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none`}
                  />
                </div>

              <div>
                <label className={`${textSize} block text-gray-700 font-semibold mb-2`}>Exam Type</label>
                <select
                  value={examType}
                  onChange={(e) => setExamType(e.target.value)}
                  className={`${textSize} w-full p-3 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none`}
                >
                  <option value="practice">Practice Section (10 questions)</option>
                  <option value="extended">Extended Practice (20 questions)</option>
                  {isStandardAP && <option value="full">Full AP Exam (Official Structure)</option>}
                </select>
                {examType === 'full' && isStandardAP && (
                  <div className="mt-2 bg-blue-50 p-3 rounded text-sm text-blue-800">
                    <strong>Structure:</strong> {isStandardAP.sections.map(s => `${s.count} ${s.type}`).join(', ')}.
                    <br />(Note: AI generation may condense large sections to save time).
                  </div>

              </div>

              <div>
                <label className={`${textSize} block text-gray-700 font-semibold mb-2`}>Topic (Optional)</label>
                <input
                  type="text"
                  value={topic}
                  onChange={(e) => setTopic(e.target.value)}
                  placeholder="e.g., Derivatives, Photosynthesis, Cold War"
                  className={`${textSize} w-full p-3 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none`}

              <div>
                <label className={`${textSize} block text-gray-700 font-semibold mb-2`}>Difficulty</label>

            </div>
          </div>
        </div>

    // Exam Taking View
    const ExamTakingView = ({ examData, onSubmit, onNavigate }) => {
      const { settings } = useSettings();
      const [currentQuestion, setCurrentQuestion] = useState(0);
      const [answers, setAnswers] = useState({});
      const [timeLeft, setTimeLeft] = useState(() => {
        const baseTime = (examData.time_limit || 20) * 60;
        return settings.extendedTime ? Math.floor(baseTime * 1.5) : baseTime;
      });
      const [showTimeout, setShowTimeout] = useState(false);

      const textSize = settings.largeText ? 'text-xl' : 'text-base';

      useEffect(() => {
        const timer = setInterval(() => {
          setTimeLeft(prev => {
            if (prev <= 1) {
              clearInterval(timer);
              setShowTimeout(true);
              return 0;
            }
            return prev - 1;
          });
        }, 1000);

        return () => clearInterval(timer);
      }, []);

      const formatTime = (seconds) => {
        const hrs = Math.floor(seconds / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        if (hrs > 0) return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      };

      const handleAnswer = (answer) => {
        setAnswers(prev => ({ ...prev, [currentQuestion]: answer }));
      };

      const handleSubmit = () => {
        onSubmit(answers);
      };

      if (!examData || !examData.questions) return <div>Error loading exam data</div>;

      const question = examData.questions[currentQuestion];
      const progress = ((currentQuestion + 1) / examData.questions.length) * 100;

      return (
        <div className="container mx-auto px-4 py-8">
          {showTimeout && (
            <MessageBox
              message="Time's up! Your exam will be submitted automatically."
              type="warning"
              onClose={() => {
                setShowTimeout(false);
                handleSubmit();
              }}
            />
          )}

          <div className="max-w-4xl mx-auto">
            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
              <div className="flex justify-between items-center mb-4">
                <h2 className={`${textSize} text-xl font-bold text-gray-900`}>{examData.exam_title}</h2>
                <div className="flex items-center space-x-4">
                  <div className="flex items-center text-gray-700">
                    <Icons.Clock className="mr-2" size={20} />
                    <span className={`${textSize} font-semibold ${timeLeft < 300 ? 'text-red-600' : ''}`}>
                      {formatTime(timeLeft)}
                    </span>
                  </div>
                </div>
              </div>

              <div className="mb-4">
                <div className="flex justify-between text-sm text-gray-600 mb-2">
                  <span>Question {currentQuestion + 1} of {examData.questions.length}</span>
                  <span>{Math.round(progress)}% Complete</span>
                </div>
                <div className="w-full bg-gray-200 rounded-full h-2">
                  <div className="bg-blue-600 h-2 rounded-full transition-all" style={{ width: `${progress}%` }}></div>
                </div>
              </div>
            </div>

            <div className="bg-white rounded-lg shadow-lg p-6">
              <div className="mb-6">
                <span className="inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold mb-4">
                  {question.type}

                <div className={`${textSize} text-gray-900 mb-6 font-medium`}>
                  <LaTeXDisplay content={question.question_text} />
                </div>

                {/* DBQ with Documents */}
                {question.type === 'DBQ' && question.documents && (
                  <div className="mb-6">
                    <h3 className={`${textSize} font-bold text-gray-900 mb-4`}>Documents:</h3>
                    <div className="space-y-4 mb-6 max-h-96 overflow-y-auto border-2 border-gray-300 rounded p-4">

                        <div key={idx} className="bg-gray-50 p-4 rounded border border-gray-300">
                          <p className="font-semibold text-sm text-gray-700 mb-2">
                            Document {idx + 1}: {doc.source}

                          <p className={`${textSize} text-gray-900`}>

                      <div key={idx}>

              {question.type === 'MCQ' && question.options ? (
                <div className="space-y-3 mb-6">
                  {question.options.map((option, idx) => {

            </div>

    // Exam Results View
    const ExamResultsView = ({ examData, answers, onNavigate, onReview }) => {
      const { settings } = useSettings();
      const textSize = settings.largeText ? 'text-xl' : 'text-base';

      const calculateScore = () => {
        let correct = 0;
        const mcqs = examData.questions.filter(q => q.type === 'MCQ');
        mcqs.forEach((q, idx) => {
          // Note: idx logic assumes questions are in order. For safety, we should map by ID, but simplified here.
          // Since we filter, indices mismatch. Let's loop all questions.
        });

        let totalMCQ = 0;
        examData.questions.forEach((q, idx) => {
          if (q.type === 'MCQ') {
            totalMCQ++;
            if (answers[idx] === q.correct_answer) correct++;
          }
        });

        return {
          correct,
          total: totalMCQ,
          percentage: totalMCQ > 0 ? Math.round((correct / totalMCQ) * 100) : 0
        };
      };

      const score = calculateScore();

      return (
        <div className="container mx-auto px-4 py-8">

            <div className="bg-white rounded-lg shadow-lg p-8 text-center mb-6">

                  <div className={`${textSize} text-gray-700`}>MCQ Score</div>
                </div>
                <div className="bg-green-50 p-6 rounded-lg">
                  <div className="text-4xl font-bold text-green-600 mb-2">{score.correct}</div>

                </div>
                <div className="bg-purple-50 p-6 rounded-lg">
                  <div className="text-4xl font-bold text-purple-600 mb-2">{score.total}</div>
                  <div className={`${textSize} text-gray-700`}>Total MCQs</div>
                </div>

                  onClick={onReview}

                  className={`${textSize} bg-gray-500 text-white py-3 px-8 rounded hover:bg-gray-600 transition font-semibold`}
                >
                  Back to Home
                </button>
              </div>
            </div>
          </div>
        </div>
      );

                          <div className="flex-1">
                            <LaTeXDisplay content={option} />
                          </div>
                          {isCorrectAnswer && (
                            <Icons.CheckCircle className="text-green-600 ml-2" size={20} />
                          )}
                          {isUserAnswer && !isCorrectAnswer && (
                            <Icons.XCircle className="text-red-600 ml-2" size={20} />
                          )}
                        </div>
                      </div>
                    );
                  })}
                </div>
              ) : (
                <div className="mb-6">
                  <h4 className={`${textSize} font-semibold text-gray-900 mb-2`}>Your Answer:</h4>
                  <div className="bg-gray-50 p-4 rounded border-2 border-gray-300 mb-4">
                    <p className={`${textSize} text-gray-900 whitespace-pre-wrap`}>{userAnswer || '(No answer provided)'}</p>
                  </div>
                  <h4 className={`${textSize} font-semibold text-gray-900 mb-2`}>Model Answer:</h4>
                  <div className="bg-green-50 p-4 rounded border-2 border-green-300">
                    <LaTeXDisplay content={question.correct_answer} />
                  </div>
                </div>
              )}

              <div className="bg-blue-50 border-2 border-blue-200 rounded p-4">
                <h4 className={`${textSize} font-semibold text-gray-900 mb-2`}>Explanation:</h4>
                <div className={`${textSize} text-gray-700`}>
                  <LaTeXDisplay content={question.explanation} />
                </div>
              </div>
            </div>

            <div className="flex justify-between">
              <button
                onClick={() => setCurrentQuestion(prev => Math.max(0, prev - 1))}
                disabled={currentQuestion === 0}
                className={`${textSize} px-6 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition disabled:opacity-50 disabled:cursor-not-allowed`}
              >
                Previous
              </button>

              <button
                onClick={() => setCurrentQuestion(prev => Math.min(examData.questions.length - 1, prev + 1))}
                disabled={currentQuestion === examData.questions.length - 1}
                className={`${textSize} px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center`}
              >
                Next
                <Icons.ChevronRight className="ml-2" size={20} />
              </button>
            </div>
          </div>
        </div>
      );
    };

    // Exam History View
    const ExamHistoryView = ({ onNavigate, onLoadExam }) => {
      const { settings } = useSettings();
      const [history, setHistory] = useState([]);
      const textSize = settings.largeText ? 'text-xl' : 'text-base';

      useEffect(() => {
        try {
          const saved = localStorage.getItem('novascholar_history');
          if (saved) setHistory(JSON.parse(saved));
        } catch (e) {
          console.error("Error loading history", e);
        }
      }, []);

      const handleReviewHistory = (entry) => {
        onLoadExam(entry.examData, entry.answers);
      };

      return (
        <div className="container mx-auto px-4 py-8">
          <div className="max-w-4xl mx-auto">
            <div className="bg-white rounded-lg shadow-lg p-8">
              <div className="flex items-center justify-between mb-6">
                <h2 className={`${textSize} text-2xl font-bold text-gray-900`}>Exam History</h2>
                <button
                  onClick={() => onNavigate('home')}
                  className={`${textSize} text-blue-600 hover:text-blue-800 font-semibold`}
                >
                  Back to Home
                </button>
              </div>

              {history.length === 0 ? (
                <div className="text-center py-12">
                  <div className="flex justify-center"><Icons.History className="text-gray-400 mb-4" size={64} /></div>
                  <p className={`${textSize} text-gray-600 mb-6`}>
                    No exams taken yet. Start your first practice exam to see your history here!
                  </p>
                  <button
                    onClick={() => onNavigate('exam_setup')}
                    className={`${textSize} bg-blue-600 text-white py-3 px-8 rounded hover:bg-blue-700 transition font-semibold`}
                  >
                    Start Practice Exam
                  </button>
                </div>
              ) : (
                <div className="space-y-4">
                  {history.map((entry, idx) => {
                    const date = new Date(entry.timestamp).toLocaleDateString();
                    const time = new Date(entry.timestamp).toLocaleTimeString();
                    return (
                      <div key={idx} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition flex justify-between items-center">
                        <div>
                          <h3 className="font-bold text-lg text-gray-800">{entry.examData.exam_title}</h3>
                          <p className="text-sm text-gray-500">{date} at {time}</p>
                          <p className="text-sm text-blue-600 font-semibold mt-1">Score: {entry.score.correct}/{entry.score.total} ({entry.score.percentage}%)</p>
                        </div>
                        <button
                          onClick={() => handleReviewHistory(entry)}
                          className="px-4 py-2 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 font-medium"
                        >
                          Review
                        </button>
                      </div>
                    );
                  }).reverse()}
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    // Main App Component
    const NovaScholar = () => {
      const { settings } = useSettings();
      const [currentView, setCurrentView] = useState('home');
      const [examData, setExamData] = useState(null);
      const [answers, setAnswers] = useState({});
      const [settingsOpen, setSettingsOpen] = useState(false);

      const handleStartExam = (data) => {
        setExamData(data);
        setAnswers({});
        setCurrentView('exam_taking');
      };

      const saveExamToHistory = (data, ans, score) => {
        try {
          const entry = {
            id: Date.now(),
            timestamp: Date.now(),
            examData: data,
            answers: ans,
            score: score
          };
          const existing = JSON.parse(localStorage.getItem('novascholar_history') || '[]');
          const updated = [...existing, entry].slice(-20);
          localStorage.setItem('novascholar_history', JSON.stringify(updated));
        } catch (e) {
          console.error("Failed to save history", e);
        }
      };

      const handleSubmitExam = (examAnswers) => {
        setAnswers(examAnswers);

        let correct = 0;
        let total = 0;
        if (examData && examData.questions) {
          examData.questions.forEach((q, idx) => {
            if (q.type === 'MCQ') {
              total++;
              if (examAnswers[idx] === q.correct_answer) correct++;
            }
          });
        }

        const score = {
          correct,
          total,
          percentage: total > 0 ? Math.round((correct / total) * 100) : 0
        };

        saveExamToHistory(examData, examAnswers, score);
        setCurrentView('exam_results');
      };

      const handleReview = () => {
        setCurrentView('exam_review');
      };

      const handleLoadHistoryExam = (data, ans) => {
        setExamData(data);
        setAnswers(ans);
        setCurrentView('exam_results');
      };

      const rootClasses = `min-h-screen ${settings.highContrast ? 'bg-black text-white' : 'bg-gray-50'} ${settings.dyslexiaFont ? 'font-mono' : 'font-sans'}`;

      return (
        <div className={rootClasses}>
          <Header
            onHome={() => setCurrentView('home')}
            onSettings={() => setSettingsOpen(true)}
          />

          <SettingsModal
            isOpen={settingsOpen}
            onClose={() => setSettingsOpen(false)}
          />

          {currentView === 'home' && <HomeView onNavigate={setCurrentView} />}
          {currentView === 'exam_setup' && <ExamSetupView onNavigate={setCurrentView} onStartExam={handleStartExam} />}
          {currentView === 'exam_taking' && <ExamTakingView examData={examData} onSubmit={handleSubmitExam} onNavigate={setCurrentView} />}
          {currentView === 'exam_results' && <ExamResultsView examData={examData} answers={answers} onNavigate={setCurrentView} onReview={handleReview} />}
          {currentView === 'exam_review' && <ExamReviewView examData={examData} answers={answers} onNavigate={setCurrentView} />}
          {currentView === 'chat' && <ChatView onNavigate={setCurrentView} />}
          {currentView === 'exam_history' && <ExamHistoryView onNavigate={setCurrentView} onLoadExam={handleLoadHistoryExam} />}
        </div>
      );
    };

    // Root Component with Settings Provider
    const App = () => {
      return (
        <SettingsProvider>
          <NovaScholar />
        </SettingsProvider>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
