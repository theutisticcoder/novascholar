<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea name="" style="height: 50vh; width: 50vw; text-align: center;" id="essay"></textarea>
    <textarea name="" style="height: 50vh; width: 50vw; text-align: center;" id="essay1"></textarea>
    <textarea name="" style="height: 50vh; width: 50vw; text-align: center;" id="essay2"></textarea>
    <script>
        window.onload = () => {
            if (localStorage.getItem("text"))
                document.querySelector("#essay").innerText = localStorage.getItem("text");
        }
        var text = "    ";
        text += prompt("Lure in the audience with an exciting (but formal) hook sentence setting up for introducing the book.")
        text += "An example of this is '"
        text += prompt("Enter the name of the text.")
        text += "' by "
        text += prompt("Enter the author's name.")
        text += "."
        text += prompt("Give a summary of the text.");
        text += prompt("Introduce the essay with a thesis. This would involve a structure of a claim and two reasons why it is true (to be explained the the following paragraphs). For example, 'Apples are the best fruit because they are high in fiber and are very sweet.'")
        var text = "    ";
        document.querySelector("#essay1").value += text;
        text += prompt("Enter a topic sentence that introduces the first reason in the thesis for the following paragraph.")
        text += " "
        text += prompt("Give a background for the upcoming quote.");
        text += " According to " + prompt("Enter the text's name") + ', "' + prompt("Enter the quote here.") + '." '
        text += prompt("Analyze the text according to your quote and the prompt.")
        text += prompt("Sum up the paragraph with a conclusion sentence")
        var text = "    ";
        document.querySelector("#essay2").value += text;
        text += prompt("Enter a topic sentence that introduces the second reason in the thesis for the following paragraph.")
        text += " "
        text += prompt("Give a background for the upcoming quote.");
        text += " According to " + prompt("Enter the text's name") + ', "' + prompt("Enter the quote here.") + '." '
        text += prompt("Analyze the text according to your quote and the prompt.")
        text += prompt("Sum up the paragraph with a conclusion sentence")
        localStorage.setItem("text", text)
        document.querySelector("#essay").innerHTML += text;
    </script>
</body>

</html>
